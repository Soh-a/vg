<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Management - Reeyansh</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #00796b;
        }
        .details {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .fee-table {
            width: 100%;
            border-collapse: collapse;
            display: none;
        }
        .fee-table th, .fee-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .fee-table th {
            background-color: #00796b;
            color: white;
        }
        .fee-table td {
            background-color: #e0f2f1;
        }
        .btn {
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn.disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fee Management - Academic Year 2024-2025</h2>
        <div class="details">
            <p><strong>Student Name:</strong> Reeyansh</p>
            <p><strong>Class:</strong> IK 2</p>
            <p><strong>Monthly Fee:</strong> â‚¹4,700 (Paid till August)</p>
        </div>

        <h3>Fee Payment History</h3>
        <button onclick="toggleTable()">Show Fee Table</button>
        <table class="fee-table" id="feeTable">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Status</th>
                    <th>Select to Pay</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>July</td>
                    <td>Paid</td>
                    <td><input type="checkbox" disabled></td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>Paid</td>
                    <td><input type="checkbox" disabled></td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>Pending</td>
                    <td><input type="checkbox" id="payCheck" onclick="enablePayButton()"></td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>Pending</td>
                    <td><input type="checkbox" id="payCheck2" onclick="enablePayButton()"></td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>Pending</td>
                    <td><input type="checkbox" id="payCheck3" onclick="enablePayButton()"></td>
                </tr>
            </tbody>
        </table>

        <br>
        <button class="btn disabled" id="pay-btn" onclick="proceedToPay()">Proceed to Pay</button>

        <script src="https://checkout.razorpay.com/v1/payment-button.js"
            data-payment_button_id="pl_P62bRZrL46fYP0" async></script>
    </div>

    <script>
        function toggleTable() {
            var table = document.getElementById('feeTable');
            table.style.display = table.style.display === 'none' ? 'table' : 'none';
        }

        function enablePayButton() {
            var checkboxes = document.querySelectorAll('#feeTable input[type="checkbox"]');
            var payButton = document.getElementById('pay-btn');
            var atLeastOneChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
            if (atLeastOneChecked) {
                payButton.classList.remove('disabled');
                payButton.removeAttribute('disabled');
            } else {
                payButton.classList.add('disabled');
                payButton.setAttribute('disabled', true);
            }
        }

        function proceedToPay() {
            alert("Redirecting to payment...");
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>
</html>
